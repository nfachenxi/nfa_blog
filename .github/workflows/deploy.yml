name: 多平台部署（含.github.io仓库）

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出源码
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: 安装依赖
        run: npm ci
      
      - name: 构建 Hexo
        run: |
          npm run clean
          npm run build
      
      - name: 部署到 nfachenxi.github.io 仓库
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.BLOG_DEPLOY_TOKEN }}
          external_repository: nfachenxi/nfachenxi.github.io
          publish_dir: ./public
          publish_branch: main
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
      

      - name: 部署到私人服务器
        uses: easingthemes/ssh-deploy@v5.0.3
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.SERVER_HOST }}
          REMOTE_USER: ${{ secrets.SERVER_USER }}
          REMOTE_PORT: ${{ secrets.SERVER_PORT }}
          SOURCE: "public/"
          TARGET: "/opt/1panel/www/sites/blog.nfasystem.top/index"
          ARGS: "-avz --delete"
          SCRIPT_BEFORE: |
            whoami
            ls -al
          SCRIPT_AFTER: |
            echo "部署完成"
            ls -al /opt/1panel/www/sites/blog.nfasystem.top/index